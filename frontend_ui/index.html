<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chatbot RBAC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ORG Chatbot</h1>
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <div id="login-error" style="color:red;"></div>
        </div>
        <div id="main-ui" style="display:none;">
            <div id="user-info">
                <div class="user-meta">
                    <span id="user-name"></span>
                    <span id="user-role"></span>
                </div>
                <button id="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div id="chat">
                <textarea id="question" placeholder="Ask your question..."></textarea>
                <button onclick="askQuestion()">Ask</button>
            </div>
            <div id="loading-indicator">ðŸ¤– Chatbot is running...</div>
            <div id="answer"></div>
            <div id="upload" style="display:none;">
                <h2>Upload Documents</h2>

                <label for="mode-select">Tagging Mode:</label>
                <select id="mode-select">
                    <option value="">-- Select Tagging Mode --</option>
                    <option value="auto">Auto</option>
                    <option value="manual">Manual</option>
                </select>
                <br /><br />

                <input type="file" id="docfile" multiple accept="application/pdf" />

                <!-- This will be hidden unless 'manual' mode is selected -->
                <input type="text" id="access-tags" style="display: none;" placeholder="Access tags (comma separated, e.g. admin,hr_user)" />

                <button onclick="uploadDoc()">Upload</button>
            </div>

            <div id="upload-result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
